baseURL: "https://elouanXP.github.io/"
title: "Elouan Pulveric"
pagination:
  pagerSize: 5
theme: PaperMod
languageCode: en-us

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  math: true
  env: production
  title: "Elouan Pulveric"
  description: "Data Scientist & ML Engineer — Arts et Métiers · UC Berkeley · Former French Special Forces"
  keywords: [Data Science, Machine Learning, MLOps, Predictive Maintenance, Python]
  author: Elouan Pulveric

  # ── Profile mode (homepage) ─────────────────────────────────────────────
  profileMode:
    enabled: true
    title: "Elouan Pulveric"
    subtitle: |
      **Data Scientist & ML Engineer**  
      Arts et Métiers · UC Berkeley MSc · Former French Special Forces (1er RPIMa)  
      
      Building end-to-end ML systems for industrial and safety-critical applications.  
      Currently open to **Data Scientist · ML Engineer · AI Engineer** opportunities.
    imageUrl: ""
    imageWidth: 120
    imageHeight: 120
    imageTitle: "Elouan Pulveric"
    buttons:
      - name: Projects
        url: /projects
      - name: About
        url: /about
      - name: CV
        url: /cv.pdf

  # ── Social icons ─────────────────────────────────────────────────────────
  socialIcons:
    - name: github
      url: "https://github.com/elouanXP"
    - name: email
      url: "mailto:elouan.pulveric@gmail.com"
    - name: linkedin
      url: "https://linkedin.com/in/elouan-pulveric"

  # ── Navigation ───────────────────────────────────────────────────────────
  homeInfoParams:
    enabled: false

  # ── Style ────────────────────────────────────────────────────────────────
  defaultTheme: dark
  disableThemeToggle: false
  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: false
  ShowRssButtonInSectionTermList: false
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

  assets:
    disableHLJS: true
    favicon: ""
    favicon16x16: ""
    favicon32x32: ""
    apple_touch_icon: ""
    safari_pinned_tab: ""

  cover:
    hidden: false
    hiddenInList: false
    hiddenInSingle: false

  editPost:
    URL: ""
    Text: ""
    appendFilePath: false

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifier: projects
      name: Projects
      url: /projects/
      weight: 10
    - identifier: about
      name: About
      url: /about/
      weight: 20
    - identifier: search
      name: Search
      url: /search/
      weight: 30

outputs:
  home:
    - HTML
    - RSS
    - JSON
